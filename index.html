<!-- HTML for CARD GUESS GAME -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess card - Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <!-- div for space befor gamepad -->
    <div class="pad"></div>

    <!-- gamepad -->
    <div class="container">
      <h1>Guess Card Game</h1>
      <div class="score-board" >Score: <span class="score" id="score">0</span></div>

      <div class="card-container">
        <div class="card" id="first">1</div>
        <div class="card" id="second">2</div>
        <div class="card" id="third">3</div>
      </div>

      <div class="instruct" id="instruct">
        <p>Enter number, then pick a card to match.</p>
      </div>

      <div class="controls">
        <input
          type="number"
          id="answer"
          min="1"
          max="3"
          validate
          placeholder="Guess Card no 1 / 2 / 3"
        />
        <input type="button" value="Play" id="button" />
      </div>
      
    </div>

    <!-- space after gamepad -->
    <div class="pad"></div>

    <script src="script.js"></script>
  </body>
</html>

<!-- End of html -->
